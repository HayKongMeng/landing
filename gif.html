<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VirtualBiz</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .container {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }
  .hi {
    animation: hi 1.5s linear -0.5s infinite;
    display: inline-block;
    transform-origin: 70% 70%;
  }
  @keyframes hi {
    0% { transform: rotate(0.0deg); }
    10% { transform: rotate(14.0deg); }
    20% { transform: rotate(-8.0deg); }
    30% { transform: rotate(14.0deg); }
    40% { transform: rotate(-4.0deg); }
    50% { transform: rotate(10.0deg); }
    60% { transform: rotate(0.0deg); }
    100% { transform: rotate(0.0deg); }
  }
  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @media (prefers-reduced-motion) {
    .container { animation: none; }
    .hi { animation: none; }
  }
</style>
</head>
<body>
  <div class="container" id="container">
    <h1 style="font-size: 10vw; animation: hi 1.5s linear -0.5s infinite; display: inline-block; transform-origin: 70% 70%;">VirtualBiz<div class="hi">ðŸ‘‹</div></h1>
  </div>

  <script>
    function reloadContent() {
      const container = document.getElementById('container');
      container.innerHTML = `
        <h1 style="font-size: 10vw; animation: hi 1.5s linear -0.5s infinite; display: inline-block; transform-origin: 70% 70%;">VirtualBiz<div class="hi">ðŸ‘‹</div></h1>
      `;
    }

    setInterval(reloadContent, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
